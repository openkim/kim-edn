language: python

matrix:
  include:
    - os: linux
      python: 3.2
    - os: linux
      python: 3.3
    - os: linux
      python: 3.4
    - os: linux
      python: 3.5
    - os: linux
      python: 3.6
    - os: linux
      python: 3.7
    - os: linux
      python: 3.8
    - os: osx
      python: 3.7
      env: TRAVIS_PYTHON_VERSION=3.7
    - os: osx
      python: 3.8
      env: TRAVIS_PYTHON_VERSION=3.8

cache: pip

before_install:
  - python --version
  - pip install -U pip
  - pip install codecov

install:
  - pip install .

script:
  - python -m tests
